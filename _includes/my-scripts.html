<script type="text/javascript" src="/assets/scripts/jekyll-search.js"></script> 
<script type="text/javascript" defer="defer">
    function openSearch() {
        document.getElementById("searchOverlay").style.display = "block";
        document.getElementById("search-input").focus();
    };

    function closeSearch() {
        document.getElementById("searchOverlay").style.display = "none";
    }   

    document.getElementsByTagName('hy-push-state')[0].addEventListener('hy-push-state-load', function() { 
        SimpleJekyllSearch({
            searchInput: document.getElementById('search-input'),
            resultsContainer: document.getElementById('results-container'),
            json: '/search.json',
            searchResultTemplate: '<li><a href="{url}" class="h4 flip-title"><span>{title}</span></a></li>',
            noResultsText: 'No results found',
            limit: 10,
            fuzzy: true,
            exclude: ['Welcome', 'Blog']
        })
    });
</script>
