---
layout: default
---
<div class="container">
    <div class="post row">
        <div class="col-md-9">
            <header class="post-header featurette-heading">
                <h1>{{ page.title }}</h1>
                <p class="lead meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
            </header>

            <article class="post-content lead">
                {{ content }}
            </article>

            <footer class="post-footer">
                {% if site.disqus_short_name and page.comments == true %}
                <section id="comment">
                    <div id="disqus_thread" aria-live="polite">{% include disqus.html %}</div>
                </section>
                {% endif %}
            </footer>
        </div>
        <div class="col-md-3">

        </div>
    </div>
</div>
